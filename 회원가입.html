<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="./css/회원가입.css">
<script src="./js/jquery-3.6.1.js"></script>


<title>회원가입</title>

</head>
	<body>
        <div id="header">
            <div><img src="./image/KFA로고.png" alt="KFA로고" id="kfalogo"></div>
        </div>
		<div id="container">
                <div id="login">
                <div id="login_form">
                <form action="javascript:saveMember()" name="memberFrm">
                     <h3 class="login" style="letter-spacing:-1px;">Join form</h3>
                    <hr>
                            <p id="ptag">ID</p>
                            <input type="text" placeholder="아이디" name="userId" class="size" id="userId" required>
                            <p></p>
                            
                            <label>
                                <p id="ptag">Password</p>
                                <input type="password" placeholder="비밀번호" name="password"  class="size" id="userpassword" required>
                            </label><!--비밀번호-->
                            <label>
                                <p id="ptag"> </p>
                                <input type="password" placeholder="비밀번호 확인" class="size" id="userpasswordcfn" required>
                            </label><!--비밀번호 확인-->
                    <p id="ptag">Name</p>
                    <input type="text" placeholder="이름" class="size" name="name" id="username"  required>
            
                    <p id="ptag" >SSN</p>
                    <input type="text" placeholder="주민번호" class="size" name="ssn" id="userssn" required>
            
            
                    <label>
                    <p id="ptag">Mobile Phone</p>
                        <select class="size num1" id="agency" > <!-- 통신사 선택 .value -->
                            <option value="SKT" selected>SKT</option>
                            <option value="LG" selected>LG</option>
                            <option value="KT" selected>KT</option>
                        </select>
                        <input placeholder="-빼고 숫자만 입력" name="phone"  class="size num2" id="userphone" required>
                     </label> <!--전화번호-->
            
            
                     <label>
                            <!-- <span>PW</span> -->
                        <p id="ptag">E-mail</p>
                            <input type="email" placeholder="이메일" name="email" class="size" id="useremail">
                    </label> <!--이메일-->   
            
            
                <br>
                    <p>
                        <input type="submit"  value="Create Acoout" class="btn" >
                        
                    </p>
                </form>
                <hr>
                <p class="find">
                    <span><a href="./회원목록.html" >회원 목록페이지</a></span>
                </p>
                </div>
                <div>
            </div>

    
                
    <script src="./js/회원가입.js"></script>
        </body>
        
    
</html>
